<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Махмутова</title>
  </head>
  <body>
    <div class="flex justify-center items-center min-h-screen bg-gray-100 p-4">
      <div class="bg-white shadow-lg rounded-lg">
        <div class="flex border-b border-gray-300">
          <button
            class="bg-blue-500 text-white p-4 rounded-t hover:bg-blue-600 focus:outline-none"
          >
            Tab 1
          </button>
          <button
            class="bg-gray-200 text-gray-800 p-4 rounded-t hover:bg-blue-600 focus:outline-none"
          >
            Tab 2
          </button>
          <button
            class="bg-gray-200 text-gray-800 p-4 rounded-t hover:bg-blue-600 focus:outline-none"
          >
            Tab 3
          </button>
        </div>
        <div class="p-4">
          <p>Content for Tab 1</p>
          <img
            src="https://placehold.co/600x400?text=Tab+1+Image"
            alt="Tab 1 Image"
            class="mt-4 rounded shadow-lg"
          />
        </div>
        <div class="p-4 hidden">
          <p>Content for Tab 2</p>
          <img
            src="https://placehold.co/600x400?text=Tab+2+Image"
            alt="Tab 2 Image"
            class="mt-4 rounded shadow-lg"
          />
        </div>
        <div class="p-4 hidden">
          <p>Content for Tab 3</p>
          <img
            src="https://placehold.co/600x400?text=Tab+3+Image"
            alt="Tab 3 Image"
            class="mt-4 rounded shadow-lg"
          />
        </div>
      </div>
    </div>
    <script>
      function showTab(index) {
        const contents = document.querySelectorAll(`[id^="tab-content-"]`);
        contents.forEach((content, i) => {
          content.classList.toggle("hidden", i == index);
        });
      }
    </script>
  </body>
</html>
